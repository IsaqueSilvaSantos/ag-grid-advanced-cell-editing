<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>JavaScript</title>
  </head>
  <body>
    <!-- Modal Start -->
    <div class="modal fade" tabindex="-1">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Row</h5>
          </div>
          <div class="modal-body">
            <form id="form-modal" onsubmit="return false" autocomplete="off">
              <div class="input-group gap-3 mt-3">
                <div class="form-group flex-grow-3">
                  <label for="message-text" class="col-form-label">ID:</label>
                  <input type="text" class="form-control required-inputs" name="id" />
                </div>
                <div class="form-group flex-grow-1">
                  <label for="message-text" class="col-form-label">Completed:</label>
                  <select class="form-control required-inputs" name="completed">
                    <option value="true">True</option>
                    <option value="false">False</option>
                  </select>
                </div>
              </div>
              <div class="form-group mt-3">
                <label for="notes">Title:</label>
                <textarea class="form-control required-inputs" name="title" rows="3"></textarea>
              </div>
              <div class="d-flex justify-content-end gap-2 mt-5">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <button type="reset" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal End -->

    <div class="container-fluid col-8 mt-5">
      <div id="myGrid" class="ag-theme-alpine"></div>
    </div>

    <script src="script/bootstrap.bundle.min.js"></script>
    <script src="script/jquery-3.6.0.min.js"></script>
    <!-- AG GRID -->
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <script src="script/cellRenderer.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
